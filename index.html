<head>
        <style> body { margin: 0; } </style>
    <script src="https://unpkg.com/3d-force-graph"></script>
    <!-- <script src="node_modules/3d-force-graph/dist/3d-force-graph.js"></script> -->
</head>

<body>
    <div id="idea-web"></div>
    <button style="position: fixed; bottom: 10px; right: 10px;" onclick="onClick()">Add Idea</button>
    <script>

        const elem = document.getElementById('idea-web');
        const ideas = {
            nodes: [{id: 1, val: 10}, {id: 2, val: 1}],
            links: [{source: 1, target: 2}]
        }

        const Graph = ForceGraph3D()
            (elem)
                .graphData(ideas)
                .nodeLabel('id')
                .onNodeHover(node => elem.style.cursor = node ? 'pointer': null);

        function onClick() {
            const { nodes, links } = Graph.graphData();
            const id = nodes.length
            Graph.graphData({
                    nodes: [...nodes, { id }],
                    links: [...links, {source: id, target: Math.round(Math.random() * (id-1))}]
                })
        }

        
        

        
    </script>
</body>
